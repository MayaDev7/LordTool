<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nbr</title>
</head>
<body>
    <script>
        a=Number(prompt("Enter the seed:"));
        s=a*100;i=0;while (i < s) {i=i*i;i++;};i = String(i/(a/100));
        i = i.charAt(0)
        if (a === 0) {
            alert("The seed musn't be null.");
        }else if (i === 'N') {
            alert("Error: The seed must be a number");
        }else {
            alert("Number: "+i);
        }
    </script>
</body>
</html>
