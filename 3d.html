    <title>3D test</title>
</head>
<body>
    <script>
        var x = 0
        window.addEventListener("keydown", function(event) {
    if (event.key == "d"){
        x++;
        document.getElementById("x").innerHTML = x
    }if (event.key == "a"){
        x--;
        document.getElementById("x").innerHTML = x 
    }
});
    </script>
